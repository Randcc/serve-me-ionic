<ion-header>
  <ion-toolbar>
      <ion-grid>
          <ion-row>
              <ion-title>Orders</ion-title>

          </ion-row>
      </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-searchbar showCancelButton="always"></ion-searchbar>
        </ion-row>
        <ion-row>
            <ion-segment (ionChange)="segmentChanged($event)">
                <ion-segment-button value="wating">
                    <ion-label>wating</ion-label>
                </ion-segment-button>
                <ion-segment-button value="biding">
                    <ion-label>biding</ion-label>
                </ion-segment-button>
                <ion-segment-button value="progress">
                    <ion-label>progress</ion-label>
                </ion-segment-button>
                <ion-segment-button value="completed">
                    <ion-label>completed</ion-label>
                </ion-segment-button>
            </ion-segment>
        </ion-row>
        <app-orders-list-for-waiting *ngIf="waitingPageVisable" ></app-orders-list-for-waiting>
        <app-orders-list-for-biding *ngIf="bidingPageVisable"></app-orders-list-for-biding>
        <app-orders-list-for-progress *ngIf="progressPageVisable" ></app-orders-list-for-progress>
        <app-orders-list-for-completed *ngIf="completedPageVisable"></app-orders-list-for-completed>
    </ion-grid>
</ion-content>
